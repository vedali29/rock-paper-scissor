<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>     
    </div>
    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
         <img src="/rockpaper/1.png" alt="Rock">   
        </div>
        <div class="choice" id="p">
            <img src="/rockpaper/3.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="/rockpaper/2.png" alt="Scissor">
        </div>
    </div>
    <p id="action-message">Make your move</p>

    <script src="script.js"></script>
</body>
</html>
